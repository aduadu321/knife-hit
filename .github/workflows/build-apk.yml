name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install Android SDK 35
      run: sdkmanager "platforms;android-35" "build-tools;35.0.0"

    - name: Install dependencies
      run: npm install

    - name: Add Android platform
      run: npx cap add android

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Update Android SDK version
      run: |
        sed -i 's/minSdkVersion = .*/minSdkVersion = 23/' android/variables.gradle
        sed -i 's/compileSdkVersion = .*/compileSdkVersion = 35/' android/variables.gradle
        sed -i 's/targetSdkVersion = .*/targetSdkVersion = 35/' android/variables.gradle
        sed -i "s/id(\"com.android.application\") version .*/id(\"com.android.application\") version \"8.7.0\" apply false/" android/build.gradle
        sed -i "s/id 'com.android.application' version .*/id 'com.android.application' version '8.7.0' apply false/" android/build.gradle
        sed -i 's/compileSdk = .*/compileSdk = 35/' android/app/build.gradle
        sed -i 's/targetSdk = .*/targetSdk = 35/' android/app/build.gradle

    - name: Build Release APK
      working-directory: android
      run: ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: knife-hit-release
        path: android/app/build/outputs/apk/release/*.apk
